version: '3.8'
services:
  web:
    build: .
    image: nashle:latest
    ports:
      - "80:80"
    restart: unless-stopped

  dev:
    image: node:20.19
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
